<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--   css style start -->
        <link rel="stylesheet" href="css/style.css" />
        <!--   css style end -->
        <!--  responsive style start -->
        <link rel="stylesheet" href="css/responsive.css" />
        <!--  responsive style end -->

        <title>Form</title>
    </head>
<body>

    <!-- form box start -->
    <form class="box">

        <!-- heading -->
        <h2>Create an account</h2>
        <p>You are welcome!</p>

        <!-- name field start-->

        <div class="name">

            <label>Your name</label>

            <div class="inputName">

                <input type="text" placeholder="Your name">
               <i class="fa-regular fa-user profile"></i>
            </div>


        </div>

        <!-- name field end-->

        <!-- email field start-->
        <div class="email">

            <label>E-mail</label>

            <div class="EmailName">

                <input type="email" placeholder="Email">
                <i class="fa-regular fa-envelope email"></i>

            </div>

        </div>

         <!-- email field end-->

        <!-- gender field start-->
        <div class="Gender">

            <label>Gender</label>

            <div class="genderChoice">

                
                <select name="Gender" class="Genderselect" id="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
               

            </div>

        </div>
        <!-- gender field end-->

         <!-- password field start-->
        <div class="password">

            <label>Password</label>

            <div class="passwordField">

                <input id="passinput" type="password" placeholder="Password">
                <i class="fa-regular fa-eye iconpassword"></i>

            </div>

        </div>

         <!-- password field end-->

         <!-- confrim password field start-->

        <div class="ConfirmPassword">

            <label>Confirm Password</label>

            <div class="confrimPasswordfield">

                <input id="cfinput" type="password" placeholder="Confirm password">
                <i class="fa-regular fa-eye icon2password"></i>

            </div>

        </div>

         <!-- confrim password field start-->


        <!-- button start  -->
        
        <button >Sign up</button>
    

        <!-- button end  -->

        <h3>Already have an account? <span class="signnin">Sign in</span> </h3>





      




    </form>

    <!-- login from -->

     <form class="logobox">


            <div class="logoIamge">

                <img  src="images/Logo.png" alt="logoerr" />
            </div>

            <h2>Welcome Back!</h2>
            <P>Letâ€™s build something greate</P>

            <!-- email field start-->
            <div class="email">

                <label>E-mail</label>

                <div class="EmailName">

                    <input type="email" placeholder="Email">
                    <i class="fa-regular fa-envelope email"></i>

                </div>

            </div>

            <!-- email field end-->

                <!-- password field start-->
            <div class="logopassword">

                <label>Password</label>

                <div class="passwordField">

                    <input id="loginPassword" type="password" placeholder="Password">
                    <i class="fa-regular fa-eye  iconLoginPass"></i>

                </div>

            </div>

            <!-- password field end-->

            <!-- button start  -->
            
            <button>Login</button>
        

            <!-- button end  -->



     </form>
        

    <!-- form box end -->
    

    <script src="js/script.js"></script>
</body>
</html>
